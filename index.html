<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مشغل فيديو M3U مع تأثيرات حدود متحركة">
    <title>Shabakaty 4U IP TV 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* إعادة تعيين الهوامش والحشوات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* تنسيق الصفحة */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0b0d15;
            color: #a2a5b3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* شريط علوي متحرك */
        .header {
            width: 100%;
            max-width: 1200px;
            background: #1c1f2b;
            padding: 15px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header::after,
        .header::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            padding: 3px;
            border-radius: 10px;
            animation: 3s spin linear infinite;
        }

        .header::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }

        .header h1 {
            color: white;
            font-size: 20px;
            margin: 0;
        }

        /* تنسيق الحاوية الرئيسية */
        .app-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            gap: 20px;
        }

        /* تنسيق المشغل */
        .video-player {
            flex: 3;
            background: #1c1f2b;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 3px; /* إضافة padding لتطبيق تأثير الحدود */
        }

        .video-player video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* تأثيرات الحدود المتحركة للمشغل */
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .video-player::after,
        .video-player::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            padding: 3px;
            border-radius: 10px;
            animation: 3s spin linear infinite;
        }

        .video-player::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }

        @keyframes spin {
            from {
                --angle: 0deg;
            }
            to {
                --angle: 360deg;
            }
        }

        /* عناصر التحكم في الفيديو */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: opacity 0.3s ease;
        }

        .video-controls.hidden {
            opacity: 0;
        }

        .video-controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .video-controls button:hover {
            color: #ff6b81;
        }

        .video-controls input[type="range"] {
            width: 100px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            height: 5px;
        }

        .video-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff6b81;
            border-radius: 50%;
            cursor: pointer;
        }

        .video-controls .time {
            font-size: 14px;
            color: white;
        }

        /* تنسيق القائمة الجانبية */
        .sidebar {
            flex: 1;
            background: #1c1f2b;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* تأثيرات الحدود المتحركة للقائمة الجانبية */
        .sidebar::after,
        .sidebar::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            padding: 3px;
            border-radius: 10px;
            animation: 3s spin linear infinite;
        }

        .sidebar::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        #channel-list {
            list-style: none;
            padding: 0;
        }

        #channel-list li {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* تأثيرات الحدود المتحركة لأزرار القنوات */
        #channel-list li::after,
        #channel-list li::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            padding: 3px;
            border-radius: 5px;
            animation: 3s spin linear infinite;
        }

        #channel-list li::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- شريط علوي متحرك -->
    <div class="header">
        <h1>Shabakaty 4U IPTV 2025</h1>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="app-container">
        <!-- المشغل -->
        <div class="video-player">
            <video id="m3u-video">
                المتصفح الخاص بك لا يدعم تشغيل الفيديو.
            </video>
            <div class="video-controls">
                <button id="play-pause-btn">▶️</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                <span class="time" id="time-display">00:00 / 00:00</span>
                <button id="fullscreen-btn">⛶</button>
            </div>
        </div>

        <!-- القائمة الجانبية -->
        <aside class="sidebar">
            <h3>القنوات</h3>
            <ul id="channel-list">
                <!-- القنوات سيتم إضافتها هنا -->
            </ul>
        </aside>
    </div>

    <!-- مكتبة HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // عناصر DOM
        const video = document.getElementById('m3u-video');
        const channelList = document.getElementById('channel-list');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const timeDisplay = document.getElementById('time-display');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const videoControls = document.querySelector('.video-controls');

        // قائمة القنوات
        const channels = [
            { name: "العربية الاخبارية", url: "https://shls-live-enc.edgenextcdn.net/out/v1/f5f319206ed740f9a831f2097c2ead23/index_37.m3u8" },
            { name: "ام بي سي4", url: "https://mbc4-prod-dub-enc.edgenextcdn.net/out/v1/c08681f81775496ab4afa2bac7ae7638/index_2.m3u8" },
            { name: "ام بي سي العراق", url: "https://iraq-prod-dub-enc.edgenextcdn.net/out/v1/c9bf1e87ea66478bb20bc5c93c9d41ea/index_3_22747127.ts?m=1717320314http://162.19.247.39:1935/kass/kass4/playlist.m3u8" },
            { name: "عرب كوت تالنت", url: "https://shls-live-enc.edgenextcdn.net/out/v1/07a6ab2d57b2453a91bbdd2d46b5865a/index_2.m3u8" }
        ];

        // تحميل القنوات
        function loadChannels() {
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.textContent = channel.name;
                li.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(li);
            });
        }

        // تشغيل القناة
        function playChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // التحكم في التشغيل والإيقاف
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = "⏸️";
            } else {
                video.pause();
                playPauseBtn.textContent = "▶️";
            }
        });

        // التحكم في الصوت
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });

        // تحديث الوقت
        video.addEventListener('timeupdate', () => {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        });

        // ملء الشاشة
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // إظهار/إخفاء عناصر التحكم عند التمرير فوق الفيديو
        video.addEventListener('mousemove', () => {
            videoControls.classList.remove('hidden');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                videoControls.classList.add('hidden');
            }, 3000);
        });

        let hideControlsTimeout;

        // تنسيق الوقت
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // تحميل القنوات عند بدء التشغيل
        loadChannels();
    </script>
</body>
</html>
