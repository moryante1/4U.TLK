<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص البسيط</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #toolbar {
            background: #252526;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        #toolbar button {
            background: #007acc;
            border: none;
            color: white;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        #toolbar button i {
            margin-left: 5px;
        }

        #toolbar button:hover {
            background: #005f9e;
        }

        #editor {
            flex: 1;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 16px;
            outline: none;
            overflow-y: auto;
        }

        #search-replace-container {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #252526;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #search-replace-container input {
            margin: 10px 0;
            padding: 8px;
            width: 250px;
            font-size: 14px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #d4d4d4;
        }

        #search-replace-container button {
            background: #007acc;
            color: white;
            padding: 8px 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #search-replace-container button:hover {
            background: #005f9e;
        }

        #status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #252526;
            color: #7f7f7f;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <!-- شريط الأدوات -->
    <div id="toolbar">
        <button onclick="openFile()"><i class="fas fa-folder-open"></i> فتح</button>
        <button onclick="saveFile()"><i class="fas fa-save"></i> حفظ</button>
        <button onclick="saveFileAs()"><i class="fas fa-save"></i> حفظ باسم</button>
        <button onclick="toggleSearchReplace()"><i class="fas fa-search"></i> بحث واستبدال</button>
    </div>

    <!-- منطقة الكتابة -->
    <textarea id="editor" placeholder="اكتب هنا..."></textarea>

    <!-- واجهة البحث والاستبدال -->
    <div id="search-replace-container">
        <input type="text" id="search-input" placeholder="بحث عن...">
        <input type="text" id="replace-input" placeholder="استبدال بـ...">
        <button onclick="findText()">بحث</button>
        <button onclick="replaceText()">استبدال</button>
        <button onclick="replaceAllText()">استبدال الكل</button>
        <button onclick="toggleSearchReplace()">إغلاق</button>
    </div>

    <!-- حالة البرنامج -->
    <div id="status">لم يتم فتح أي ملف</div>

    <script>
        let fileHandle = null;

        // فتح ملف
        async function openFile() {
            try {
                [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'Text Files',
                        accept: { 'text/plain': ['.txt', '.html', '.js', '.css'] }
                    }]
                });

                const file = await fileHandle.getFile();
                const contents = await file.text();
                document.getElementById("editor").value = contents;
                document.getElementById("status").innerText = `تم فتح الملف: ${file.name}`;
            } catch (error) {
                console.error("خطأ أثناء فتح الملف:", error);
                document.getElementById("status").innerText = "لم يتم فتح أي ملف";
            }
        }

        // حفظ نفس الملف
        async function saveFile() {
            try {
                if (!fileHandle) {
                    alert("يرجى فتح ملف أولاً أو استخدام 'حفظ باسم' لإنشاء ملف جديد.");
                    return;
                }

                const writable = await fileHandle.createWritable();
                await writable.write(document.getElementById("editor").value);
                await writable.close();
                document.getElementById("status").innerText = "تم حفظ الملف بنجاح!";
            } catch (error) {
                console.error("خطأ أثناء الحفظ:", error);
                document.getElementById("status").innerText = "فشل حفظ الملف!";
            }
        }

        // حفظ ملف جديد
        async function saveFileAs() {
            try {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: "ملف جديد.txt",
                    types: [{
                        description: 'Text Files',
                        accept: { 'text/plain': ['.txt', '.html', '.js', '.css'] }
                    }]
                });

                const writable = await fileHandle.createWritable();
                await writable.write(document.getElementById("editor").value);
                await writable.close();
                document.getElementById("status").innerText = "تم حفظ الملف الجديد بنجاح!";
            } catch (error) {
                console.error("خطأ أثناء الحفظ باسم:", error);
                document.getElementById("status").innerText = "فشل حفظ الملف الجديد!";
            }
        }

        // إظهار/إخفاء نافذة البحث والاستبدال
        function toggleSearchReplace() {
            const container = document.getElementById("search-replace-container");
            container.style.display = container.style.display === "none" ? "block" : "none";
        }

        // البحث عن النص
        function findText() {
            const editor = document.getElementById("editor");
            const searchText = document.getElementById("search-input").value;
            const startPos = editor.value.indexOf(searchText, editor.selectionStart);
            if (startPos !== -1) {
                editor.focus();
                editor.setSelectionRange(startPos, startPos + searchText.length);
            } else {
                alert("النص غير موجود!");
            }
        }

        // استبدال النص
        function replaceText() {
            const editor = document.getElementById("editor");
            const searchText = document.getElementById("search-input").value;
            const replaceText = document.getElementById("replace-input").value;
            const startPos = editor.value.indexOf(searchText, editor.selectionStart);
            if (startPos !== -1) {
                editor.value = editor.value.substring(0, startPos) +
                    replaceText +
                    editor.value.substring(startPos + searchText.length);
            } else {
                alert("النص غير موجود!");
            }
        }

        // استبدال جميع النصوص
        function replaceAllText() {
            const editor = document.getElementById("editor");
            const searchText = document.getElementById("search-input").value;
            const replaceText = document.getElementById("replace-input").value;
            editor.value = editor.value.split(searchText).join(replaceText);
        }
    </script>
</body>
</html>
