<head>

  <!-- تحميل خطوط Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif; /* استخدام خط Cairo */
      background-color: #000;
      color: white;
      overflow-x: hidden;
      line-height: 1.6; /* تحسين تباعد الأسطر */
    }

    /* إعدادات الفيديو الخلفية */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background-color: #000;
    }

    /* إعدادات المحتوى */
    #content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      margin-top: 20vh;
    }

    /* تنسيق العنوان الرئيسي */
    #content h1 {
      font-size: 2.5rem; /* حجم كبير للعنوان */
      font-weight: 700; /* سمك الخط */
      margin-bottom: 10px;
      letter-spacing: 1px; /* تباعد بين الحروف */
    }

    /* تنسيق النص الفرعي */
    #content p {
      font-size: 1.2rem; /* حجم متوسط للنص الفرعي */
      font-weight: 400;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8); /* لون شفاف قليلاً */
    }

    /* تنسيق الأيقونات */
    .icon-container {
      display: inline-block;
      margin: 15px;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
      cursor: pointer;
    }

    /* أنيميشن ظهور الأيقونات */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 4rem;
      height: 4rem;
      background-image: url('icon/v1.png'); /* المسار الصحيح للأيقونة */
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    /* تأثير التموج (Ripple Effect) */
    .icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .icon:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: transform 0s, opacity 0s;
    }

    /* تأثيرات التمرير (hover) */
    .icon-container:hover .icon {
      transform: scale(1.1) translateY(-10px);
      box-shadow: 0 8px 20px rgba(243, 156, 18, 0.5), 0 0 30px rgba(243, 156, 18, 0.6);
      border-color: #f39c12;
    }

    /* تنسيق الرابط */
    .icon-container a {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 105%;
      height: 105%;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    /* تنسيق النص أسفل الأيقونة */
    .icon-container a span {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      font-size: 0.7rem; /* حجم مناسب للنص */
      font-weight: 400; /* سمك الخط */
      color: rgba(255, 255, 255, 0.9); /* لون شفاف قليلاً */
    }

    /* تأثيرات التمرير على النص */
    .icon-container:hover a span {
      color: #f39c12;
      text-shadow: 0 2px 8px rgba(243, 156, 18, 0.8);
    }

    /* تأخير ظهور الأيقونات بشكل تدريجي */
    .icon-container:nth-child(1) { animation-delay: 0.1s; }
    .icon-container:nth-child(2) { animation-delay: 0.2s; }
    .icon-container:nth-child(3) { animation-delay: 0.3s; }
    .icon-container:nth-child(4) { animation-delay: 0.4s; }
    .icon-container:nth-child(5) { animation-delay: 0.5s; }
    .icon-container:nth-child(6) { animation-delay: 0.6s; }
    .icon-container:nth-child(7) { animation-delay: 0.7s; }
    .icon-container:nth-child(8) { animation-delay: 0.8s; }
    .icon-container:nth-child(9) { animation-delay: 0.9s; }
    .icon-container:nth-child(10) { animation-delay: 1s; }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      #content h1 {
        font-size: 2rem; /* حجم أصغر للعنوان على الشاشات الصغيرة */
      }

      #content p {
        font-size: 1rem; /* حجم أصغر للنص الفرعي */
      }

      .icon {
        width: 3rem;
        height: 3rem;
      }

      .icon-container a span {
        font-size: 0.8rem; /* حجم أصغر للنص أسفل الأيقونات */
      }
    }

    @media (max-width: 480px) {
      #content h1 {
        font-size: 1.5rem; /* حجم أصغر للعنوان على الشاشات الصغيرة جدًا */
      }

      #content p {
        font-size: 0.6rem; /* حجم أصغر للنص الفرعي */
      }

      .icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      .icon-container a span {
        font-size: 0.4rem; /* حجم أصغر للنص أسفل الأيقونات */
      }
    }
  </style>
